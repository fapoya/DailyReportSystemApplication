<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/{code}/update(code=${report.id})}" th:object="${report}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="reportDate">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="date" th:field="*{reportDate}" th:classappend="${#fields.hasErrors('reportDate')} ? 'error'" id="reportDate">
                                            <span th:errors="*{reportDate}" class="error-message"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div>氏名</div>
                                        <div th:text="${report.employee.name}"></div>
                                    </div>
                                    <div>
                                    <tr>
                                        <th>タイトル</th>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}" th:errorclass="err" id="title">
                                            <span th:errors="*{title}" class="err"></span>
                                        </div>
                                    </tr>
                                    </div>
                                    <div>
                                    <tr>
                                        <div>
                                           <label for="content" class="form-label">内容</label>
                                           <textarea class="form-control" type="text" th:field="*{content}" th:errorclass="err" id="content"></textarea>
                                           <span th:errors="*{content}" class="err"></span>
                                        </div>
                                    </tr>
                                    </div>
                                    <div>
                                        <p class="mt-5">
                                            <input type="submit" value="更新" class="btn btn-primary">
                                            <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                        </p>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
